name: CI Checks

on: [push]

permissions:
  statuses: write
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
        java-version: ['8']
      fail-fast: false 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.5.1
      - name: Install dependencies
        run: poetry install
      - name: test
        run: poetry run pytest --tap-stream --cov-report=lcov:lcov-${{matrix.python-version}}.info --junitxml=junit-${{matrix.python-version}}.xml
      - name: Upload Test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: test-results-${{matrix.python-version}}
          path: junit-${{matrix.python-version}}.xml
          reporter: java-junit
          fail-on-error: false
      - name: upload-coverage-report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${matrix.python-version}}-lcov
          path: lcov-${{matrix.python-version}}.info
          if-no-files-found: warn
  flake8:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
      fail-fast: false 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.5.1
      - name: Install dependencies
        run: poetry install
      - name: run flake8
        run: poetry run flake8 statistical_methods_library tests
  black:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
      fail-fast: false 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.5.1
      - name: Install dependencies
        run: poetry install
      - name: run black
        run: poetry run black --check --diff statistical_methods_library tests
